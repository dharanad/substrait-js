<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Substrait viewer demo</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="assets/logo.svg"
            alt=""
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Substrait Viewer
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <input id="file-input" class="form-control" type="file" />
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <substrait-plan id="plan1" href="q1.bin"></substrait-plan>
    <script
      type="text/javascript"
      src="http://localhost:8083/demo.bundle.js"
    ></script>
    <script>
      document.getElementById("file-input").addEventListener("input", (e) => {
        var reader = new FileReader();
        reader.onload = function () {
          console.log(this.result);
        };
        reader.readAsArrayBuffer(
          document.getElementById("file-input").files[0]
        );
      });
      document.getElementById("plan1").plan = "blah";
    </script>
  </body>
</html>
