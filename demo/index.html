<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Substrait viewer demo</title>
  </head>
  <body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="assets/logo.svg"
            alt=""
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Substrait Viewer
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <input id="file-input" class="form-control" type="file" />
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid flex-grow-1">
      <div class="row h-100">
        <json-viewer class="col-sm" id="plan-json">
          { "info": "Please load a plan" }
        </json-viewer>
    <div class="col-6">
      <div style="margin-top: 10px; list-style: none;" id="index" class="fa"></div>
    <div id="svgContainer">
      <svg></svg>  
      </div>
      <div id="nodeData" style="overflow-y: scroll; height: 500px;">
      </div>
      </div>
      </div>
    </div>
  </body>
  <script
    type="text/javascript"
    src="http://localhost:8083/demo.bundle.js"
  ></script>
</html>
